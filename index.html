<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ROCK, PAPER, SCISSORS</h1>
        <h2>Are you lucky enough to beat AI?</h2>
    </header>
    <div class="gameMainDiv">
        <div class="gameButtons">
            <button id="butRock" class="butGame"><img src="./res/rock.png" alt="rock"/></button>
            <button id="butPaper" class="butGame"><img src="./res/paper.png" alt="paper"/></button>
            <button id="butScissors" class="butGame"><img src="./res/scissors.png" alt="scissors"/></button>
        </div>  
        <p>VS.</p>
        <div class="pcGame">
            <!--<div class="container"><img id="pcGameImg" src="./res/rock.png" alt="rock"/></div>-->
            <div class="pcSelection" id="pcRock"><img src="./res/rock.png" alt="rock"/></div>
            <div class="pcSelection" id="pcPaper"><img src="./res/paper.png" alt="rock"/></div>
            <div class="pcSelection" id="pcScissors"><img src="./res/scissors.png" alt="rock"/></div>
        </div>
    </div>
    <div class="result">
        <div class="scorePannel">
            <div>
                <h2>PLAYER</h2>
                <p id="playerScore">0</p>
            </div>
            <div>
                <h2>PC</h2>
                <p id="pcScore">0</p>
            </div>
        </div>
        <div class="resultDiv">
            <p id="resultMsg">result</p>
            <button id="butReset" class="button">Try again</button>
        </div>
    </div>
    <footer style="margin-top: 200px; text-align: right;">
        <div>Pending better styling. This is so ugly</div>
    </footer>
</body>
<script src="game.js"></script>
</html>
